<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Hospitalit-e</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rompiendo el aislamiento">

    {% include 'loading.html' %}
    {% include 'styles.html' %}
</head>

<body>
    <div class="loader">
        <div class="loading-animation"></div>
    </div>

    <section class="bg-blue text-white p-0 o-hidden">
        <div class="container min-vh-100 d-flex flex-column justify-content-between text-center py-4 py-md-5">
            <!-- Header -->
            <a href="/" class="fade-page">
                <img src="../static/img/branding/logo.png" alt="Hospitalit-e" width="300px">
            </a>

            <!-- Content -->
            <div class="my-5">
                {% block content %}
                {% endblock %}
            </div>

            <!-- Footer -->
            <div class="text-muted text-white">
                <a href="#" role="button" class="selectable btn btn-sm btn-outline-light fade-page" data-toggle="modal"
                    data-target="#help" role="button"
                    style="margin-left:10px;margin-right:10px;margin-top:10px;margin-bottom:10px;"><i
                        class="fa fa-life-ring"></i>&nbsp;&nbsp;&nbsp;Â¿Necesitas ayuda?</a>
                <a href="https://github.com/mianfg/hospitalite" class="btn btn-sm btn-outline-light fade-page"
                    style="margin-left:10px;margin-right:10px;margin-top:10px;margin-bottom:10px;"><i
                        class="fa fa-info-circle"></i>&nbsp;&nbsp;&nbsp;Sobre
                    nosotros</a>
</div>
        </div>
        
        <div class="blob blob-6 w-50 h-50 bg-white opacity-30 top right"></div>
        <div class="blob blob-4 w-25 h-25 bg-yellow opacity-100 bottom left"></div>
    </section>
    
    {% include 'modals.html' %}
    {% block additional_modals %}
    {% endblock %}

    {% include 'scripts.html' %}
    {% block additional_scripts %}
    {% endblock %}
</body>

</html>
